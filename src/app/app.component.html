<section class="songById-sec">
    <div class="idForm" >
        <form (submit)="findSongById()">
            <mat-form-field>
                <mat-label for="songId">Enter an ID:</mat-label>
                <input matInput type="number" min="0" id="songId" name="songId" [(ngModel)]="songId" placeholder="Enter an ID">
            </mat-form-field> <br>
            <button mat-raised-button color="primary" type="submit">Get Song!<mat-icon>Download</mat-icon></button>
        </form>
    </div>
    <div class="oneCard">
        <app-content-card [song]="oneSongById" [class]="'oneSong'"></app-content-card>
    </div>
</section>
<app-message></app-message>
<app-content-list></app-content-list>

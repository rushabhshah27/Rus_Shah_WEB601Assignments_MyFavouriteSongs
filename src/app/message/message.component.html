<section class="messages-sec" *ngIf="MessageService.messages.length">
    <div class="messages">
        <h2>Messages</h2>

        <ul>
            <li *ngFor="let message of MessageService.messages">
                {{message}}
            </li>
        </ul>

        <div class="clrBtn">
            <button mat-raised-button color="accent" (click)="MessageService.clear()">Clear<mat-icon>Delete!</mat-icon></button>
        </div>
    </div>
</section>

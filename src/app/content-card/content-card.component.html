<mat-card [id]="song.id" [ngClass]="['card', class]" appHoverAffect="border">
    <mat-card-header [matTooltip]="song.title" [matTooltipPosition]="'above'">
        <div class="card-img">
            <div *ngIf="song.image; else defaultImage">
                <img mat-card-image  [src]="song.image" alt={{song.title}} (click)="handleClick(song)">
            </div>
            <ng-template #defaultImage>
                <img mat-card-image [src]="defaultSong" alt={{song.title}} (click)="handleClick(song)">
            </ng-template>
        </div>
    </mat-card-header>
    <mat-card-content class="card-body">
        <h2><a routerLink="/contents/{{song.id}}">{{song.title}}</a></h2>
        <p><strong>Creator:</strong> {{song.creator}}</p>
    </mat-card-content>
    <mat-card-footer>
        <p *ngIf="song.type" appHoverAffect="underline"><strong>Type:</strong> {{song.type}}</p>
        <p *ngIf="song.tags"><strong>Tags:</strong> 
            <span *ngFor="let tag of song.tags" appHoverAffect="bold"> #{{tag}}, </span>
        </p>
    </mat-card-footer>
</mat-card>

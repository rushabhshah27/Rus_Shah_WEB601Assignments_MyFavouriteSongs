<div class="content-card">
    <p>{{ content.title }}</p>
    <p>{{ content.description }}</p>
    <p>{{ content.creator }}</p>
    <img [src]="content.image || 'https://media.istockphoto.com/id/1090431366/vector/love-music-neon-sign.jpg?s=612x612&w=0&k=20&c=FE2W1fcsfPk6N5Bqlbx2Ty3VHBnUXPEFy2P-sizDRE4='">
    <p [hoverAffect]="'text-decoration'">{{ content.type }}</p>
  <p *ngFor="let tag of content.tags" [hoverAffect]="'font-weight'">{{ tag }}</p>
</div>

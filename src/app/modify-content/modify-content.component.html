<section class="newSong-Section">
    <div>
        <h2>Add New Song</h2>
        <form class="newSongForm" (submit)="addNewSong()">

          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="newSong.title">
          </div>

          <div>
            <label for="desc">Description:</label>
            <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newSong.description"></textarea>
          </div>

          <div>
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator" [(ngModel)]="newSong.creator">
          </div>

          <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" [(ngModel)]="newSong.type">
          </div>

          <div>
            <label for="img">Image Url:</label>
            <input type="text" id="img" name="img" [(ngModel)]="newSong.image">
          </div>

          <div class="addBtn">
            <button type="submit">Add Song</button>
          </div>
        </form>
    </div>
</section>
